[package]
name = "hexerator"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
backend-sfml = ["egui-sfml"]
default = ["backend-sfml"]

[dependencies]
gamedebug_core = { git = "https://github.com/crumblingstatue/gamedebug_core.git", version = "0.1.0" }
clap = { version = "4.1.8", features = ["derive"] }
anyhow = "1.0.69"
rfd = "0.11"
rand = "0.8.5"
rmp-serde = "1.1.1"
serde = { version = "1.0.154", features = ["derive"] }
directories = "4.0.1"
recently_used_list = { git = "https://github.com/crumblingstatue/recently_used_list.git" }
memchr = "2.5.0"
glu-sys = "0.1.4"
thiserror = "1.0.39"
either = "1.8.1"
tree_magic_mini = { version = "3.0.3", features = ["tree_magic_db"] }
bytemuck = "1.13.1"
egui_easy_mark_standalone = { git = "https://github.com/crumblingstatue/egui-easymark-standalone.git", version = "0.1.0" }
index_many = "0.6.1"
slotmap = { version = "1.0.6", features = ["serde"] }
egui-sfml = { version = "0.4.0", optional = true }
num-traits = "0.2.15"
serde-big-array = "0.5.1"
egui = "0.21.0"
egui_extras = { version = "0.21.0", default-features = false }
rlua = "0.19.4"
itertools = "0.10.5"
sysinfo = { version = "0.28.2", default-features = false }
proc-maps = "0.3.0"
open = "4.0.0"
egui-modal = "0.2.1"
arboard = { version = "3.2.0", default-features = false }
paste = "1.0.12"
iced-x86 = "1.18.0"
strum = { version = "0.24.1", features = ["derive"] }
parking_lot = "0.12.1"

[target."cfg(windows)".dependencies.windows-sys]
 version = "0.45.0"
 features = ["Win32_System_Diagnostics_Debug", "Win32_Foundation", "Win32_System_Threading"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Compile deps with optimizations in dev mode
[profile.dev.package."*"]
opt-level = 2

[profile.release]
panic = "abort"
lto = "thin"

[build-dependencies]
vergen = { version = "7.5.1", default-features = false, features = ["build", "cargo", "git", "rustc"] }
